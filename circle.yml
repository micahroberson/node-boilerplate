machine:
  node:
    version: 6.1.0
  services:
    - postgresql

database:
  override:
    - createuser -s -d node_boilerplate_test
    - createdb node_boilerplate_test

test:
  override:
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
